  bio: I am a doctoral candidate in Learning Technologies program in the University of Minnesota. My research centers on learners’ online learning engagement as well as instructors’ online pedagogy development. I use social network analysis, content analysis and discourse analysis to analyze online interaction, participation, and collaborative learning. I have taught computer science courses in a Chinese university for 6 years, and currently teach undergraduate-level online courses of learning technologies and tools in education and business in the University of Minnesota.
